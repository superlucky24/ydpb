<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 로그인 - 회원가입3단계 회원정보입력</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/ydpb.css">
    <link rel="stylesheet" href="../css/ydpb_member.css">
    <script src="../js/jquery-1.12.4.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/prefixfree.min.js"></script>
    <script src="../js/ydpb.js"></script>
    <script src="../js/ydpb_member.js"></script>
</head>
<body>
    <div id="wrap" class="member_wrap">
        <!-- member header -->
        <header class="member_header">
            <div class="header_inner">
                <h1>
                    <a href="../"><span class="blind">영등포구</span></a><b>통합로그인</b>
                </h1>
                <p>영등포구청 홈페이지를 방문해주신 여러분 환영합니다</p>
            </div>
        </header>
        <!-- //member header -->

        <!-- member container -->
        <div class="member_container">
            <div class="membership">
                <div class="member_inner">
                    <!-- member menu -->
                    <ul class="member_menu">
                        <li>
                            <a href="login.html">통합로그인</a>
                        </li>
                        <li class="active">
                            <span>회원가입</span>
                        </li>
                        <li>
                            <a href="#">약관재동의</a>
                        </li>
                    </ul>
                    <!-- //member menu -->

                    <!-- member contents -->
                    <div class="member_contents join_contents">
                        <ol class="join_flow">
                            <li>
                                <b>STEP01</b>
                                <span>회원구분</span>
                            </li>
                            <li>
                                <b>STEP02</b>
                                <span>약관동의 및 본인인증</span>
                            </li>
                            <li class="active">
                                <b>STEP03</b>
                                <span>회원정보입력</span>
                            </li>
                            <li>
                                <b>STEP04</b>
                                <span>가입완료</span>
                            </li>
                        </ol>
                        <form action="#" method="post" class="join_form">
                            <table class="table_form">
                                <colgroup>
                                    <col class="col1">
                                    <col class="col2">
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <label for="mem_id">사용자 ID</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" name="mem_id" id="mem_id" class="input input_auto" maxlength="20" size="40" required>
                                            <button type="button" class="btn btn_write btn_sm" onclick="layerAlert('죄송합니다.<br> 현재 준비중인 메뉴입니다.')">중복확인</button>
                                            <p>※ ID는 20자리 이하로 입력하셔야 합니다.</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label for="mem_name">사용자 이름</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" name="mem_name" id="mem_name" class="input input_auto" maxlength="20" size="40" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">사용자 생년월일</th>
                                        <td>
                                            <input type="date" name="mem_birth" id="mem_birth" class="input input_auto">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">사용자 성별</th>
                                        <td>
                                            <div class="radio">
                                                <input type="radio" name="mem_gender" id="mem_gender_M" value="남" checked>
                                                <label for="mem_gender_M">남</label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="mem_gender" id="mem_gender_F" value="여">
                                                <label for="mem_gender_F">여</label>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label for="mem_password">비밀번호</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="password" name="mem_password" id="mem_password" class="input input_auto" maxlength="20" size="40" required>
                                            <p>※ 비밀번호는 20자리 이하로 입력하셔야 합니다.</p>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            <label for="mem_password_re">비밀번호확인</label>
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="password" name="mem_password_re" id="mem_password_re" class="input input_auto" maxlength="20" size="40" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            주소
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                                            <button type="button" class="btn btn_cancel btn_sm" onclick="execDaumPostcode()">주소찾기</button>
                                            <span class="text_alert">우편번호 검색창이 새창으로 열립니다.</span>
                                            <input type="text" name="mem_address" id="mem_address" class="input" maxlength="200" placeholder="주소" readonly required>
                                            <input type="text" name="mem_address_detail" id="mem_address_detail" class="input" maxlength="300" placeholder="상세주소">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">일반전화</th>
                                        <td>
                                            <input type="text" name="mem_tel_1" id="mem_tel_1" class="input input_auto" maxlength="3" size="3">-
                                            <input type="text" name="mem_tel_2" id="mem_tel_2" class="input input_auto" maxlength="4" size="4">-
                                            <input type="text" name="mem_tel_3" id="mem_tel_3" class="input input_auto" maxlength="4" size="4">
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            휴대폰
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" name="mem_phone_1" id="mem_phone_1" class="input input_auto" maxlength="3" size="3" required>-
                                            <input type="text" name="mem_phone_2" id="mem_phone_2" class="input input_auto" maxlength="4" size="4" required>-
                                            <input type="text" name="mem_phone_3" id="mem_phone_3" class="input input_auto" maxlength="4" size="4" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">
                                            이메일
                                            <span class="required_mark">필수</span>
                                        </th>
                                        <td>
                                            <input type="text" name="mem_email_1" id="mem_email_1" class="input input_auto" required>
                                            @
                                            <input type="text" name="mem_email_2" id="mem_email_2" class="input input_auto" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">영등포구소식</th>
                                        <td>
                                            <div class="radio">
                                                <input type="radio" name="mem_news" id="mem_news_Y" value="Y" checked>
                                                <label for="mem_news_Y">받음</label>
                                            </div>
                                            <div class="radio">
                                                <input type="radio" name="mem_news" id="mem_news_N" value="N">
                                                <label for="mem_news_N">받지않음</label>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="btns">
                                <input type="submit" class="btn btn_write" value="회원가입">
                            </div>
                        </form>
                    </div>
                    <!-- //member contents -->
                </div>
            </div>
        </div>
        <!-- //member container -->
    </div>
</body>
</html>
